	<head>
		<title>Dedication</title>
		<link href="../css/core.css" rel="stylesheet" type="text/css"/>
		<link href="../css/local.css" rel="stylesheet" type="text/css"/>
	</head>
	<body epub:type="frontmatter">
		<section id="dedication" epub:type="dedication">
			<p>To <abbr epub:type="z3998:personal-name">A. B.</abbr></p>
			<blockquote epub:type="z3998:poem">
				<p>
					<span class="i2">“Then, as all my soules bee,</span>
					<br/>
					<span>Emparadis’d in you, (in whom alone</span>
					<br/>
					<span class="i1">I understand, and grow and see,)</span>
					<br/>
					<span class="i1">The rafters of my body, bone</span>
					<br/>
					<span>Being still with you, the Muscle, Sinew, and Veine,</span>
					<br/>
					<span class="i2">Which tile this house, will come againe.”</span>
				</p>
			</blockquote>
		</section>
	</body>
</html>
